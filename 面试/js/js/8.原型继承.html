<body>
    <script>
        class Person{
            constructor(name){
                this.name=name;
            }
            drink(){
                console.log('喝水');
            }
        }
        class Student extends Person{
            constructor(name,score){
            super(name);
            this.score=score;
            }
            info(){
                console.log(`我是${this.name}`);
            
            }
        }
        const student=new Student('cherry',99);
        console.log('student',student);
        student.info();
        student.drink();

    </script>
</body>
