<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            
                list-style: none;
           box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
        ul{
            display: flex;
            overflow-x: auto;
        }
        li{
            background: yellow;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>标题1</li>
            <li>标题2</li>
            <li>标题3</li>
            <li>标题4</li>
            <li>标题5</li>
            <li>标题6</li>
            <li>标题7</li>
        </ul>
    </div>
</body>
</html>
