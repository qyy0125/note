        该区域拥有一套渲染规则来约束块级盒子的布局,且与外部区域无关
        从一个现象开始说起:一个盒子不设置height,当内部子元素都浮动时,无法撑起自身 这个盒子没有形成BFC
        如何创建BFC:(1)float的值不是none (2)position的值不是static或者relative
                    (3)display的值是inline-block,flex,inline-flex
                    (4)最好的方法 overflow:hidden;
        BFC的其他作用:(1)可以取消盒子的margin塌陷
                      (2)阻止元素被浮动的元素覆盖 -->
