<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2{
            width: 200px;
            height: 200px;
            background: blue;
        }
        #box3{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
    <script>
        var div1=document.getElementById('box1');
        var div2=document.getElementById('box2');
        var div3=document.getElementById('box3');

        //事件冒泡
        div1.onclick=function(){
            console.log('div1 maopao');
        }
        div2.onclick=function(){
            console.log('div2 maopao');
        }
        div3.onclick=function(e){
            //阻止事件冒泡
            e.stopPropagation();
            console.log('div3 maopao');
        }

        //事件委托
        div1.addEventListener('click',function(){
            console.log('div1');
        },{
            capture:true
        })
        div2.addEventListener('click',function(){
            console.log('div2');
        },{
            capture:true
        })
        div3.addEventListener('click',function(){
            console.log('div3');
        },{
            capture:true
        })

    </script>
</body>
</html>
